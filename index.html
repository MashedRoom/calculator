<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="displays">
        <div class="result display"></div>
        <div class="error"></div>
    </div>
    <div class="num-buttons">
        <div class="row-buttons">
            <div class="clear button">C</div>
            <div class="num button"></div>
            <div class="num button"></div>
            <div class="divide op button">/</div>
        </div>
        <div class="row-buttons">
            <div class="num button">7</div>
            <div class="num button">8</div>
            <div class="num button">9</div>
            <div class="multiply op button">x</div>
        </div>
        <div class="row-buttons">
            <div class="num button">4</div>
            <div class="num button">5</div>
            <div class="num button">6</div>
            <div class="subtract op button">-</div>
        </div>
        <div class="row-buttons">
            <div class="num button">1</div>
            <div class="num button">2</div>
            <div class="num button">3</div>
            <div class="add op button">+</div>
        </div>
        <div class="row-buttons">
            <div class="num button"></div>
            <div class="num button">0</div>
            <div class="num button">.</div>
            <div class="equal button">=</div>
        </div>
    </div>

</body>
</html>
